<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info &amp; Location Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h3 {
            font-size: 1.5em;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìç User Information &amp; Location</h2>
        <p>Fill out your details:</p>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <input type="number" id="ageInput" placeholder="Enter your age" required>
        <select id="genderInput" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="getUserLocation()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        function getUserLocation() {
            const name = document.getElementById("nameInput").value;
            const age = document.getElementById("ageInput").value;
            const gender = document.getElementById("genderInput").value;

            if (!name || !age || !gender) {
                alert("Please fill out all the details.");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Reverse geocoding to get city name
                    const apiKey = "YOUR_API_KEY"; // Replace with a real API key (like OpenCage or Google Maps)
                    const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;

                    try {
                        const response = await fetch(url);
                        const data = await response.json();
                        const location = data.address.city || data.address.town || data.address.village || "Unknown Location";

                        document.getElementById("result").innerHTML = `
                            <h3>Hello, ${name} (${age}, ${gender})!</h3>
                            <p>üåç Your detected location: ${location}</p>
                            <p>üìç Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}</p>
                        `;
                    } catch (error) {
                        console.error("Error fetching location:", error);
                        document.getElementById("result").innerHTML = "<p style='color:red;'>Failed to detect location.</p>";
                    }
                }, () => {
                    alert("Location access denied. Please enable location services.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>


</body></html>
